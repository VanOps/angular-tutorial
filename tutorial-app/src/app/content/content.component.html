<div *ngFor="let key of contentKeys()">
    <h2>{{ content[key].title }}</h2>
    <div *ngIf="isArray(content[key].content); else singleContent">
      <ol>
        <li *ngFor="let item of content[key].content">
          <p>{{ item }}</p>
        </li>
      </ol>
    </div>
    <ng-template #singleContent>
      <p>{{ content[key].content }}</p>
    </ng-template>
  </div>
